<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_orderId}" for="orderId" />
                    <h:inputText id="orderId" value="#{ordersController.selected.orderId}" title="#{bundle.CreateOrdersTitle_orderId}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_orderId}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{ordersController.selected.surname}" title="#{bundle.CreateOrdersTitle_surname}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{ordersController.selected.phonenumber}" title="#{bundle.CreateOrdersTitle_phonenumber}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_phonenumber}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_dateOfOrdering}" for="dateOfOrdering" />
                    <h:inputText id="dateOfOrdering" value="#{ordersController.selected.dateOfOrdering}" title="#{bundle.CreateOrdersTitle_dateOfOrdering}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_dateOfOrdering}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_statusOrder}" for="statusOrder" />
                    <h:inputText id="statusOrder" value="#{ordersController.selected.statusOrder}" title="#{bundle.CreateOrdersTitle_statusOrder}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_statusOrder}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_street}" for="street" />
                    <h:inputText id="street" value="#{ordersController.selected.street}" title="#{bundle.CreateOrdersTitle_street}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_street}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_house}" for="house" />
                    <h:inputText id="house" value="#{ordersController.selected.house}" title="#{bundle.CreateOrdersTitle_house}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_house}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_ponch}" for="ponch" />
                    <h:inputText id="ponch" value="#{ordersController.selected.ponch}" title="#{bundle.CreateOrdersTitle_ponch}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_ponch}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{ordersController.selected.comment}" title="#{bundle.CreateOrdersTitle_comment}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_comment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordersController.create}" value="#{bundle.CreateOrdersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.CreateOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
