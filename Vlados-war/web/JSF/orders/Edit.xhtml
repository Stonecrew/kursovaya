<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdersLabel_orderId}" for="orderId" />
                    <h:inputText id="orderId" value="#{ordersController.selected.orderId}" title="#{bundle.EditOrdersTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderId}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{ordersController.selected.surname}" title="#{bundle.EditOrdersTitle_surname}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{ordersController.selected.phonenumber}" title="#{bundle.EditOrdersTitle_phonenumber}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_phonenumber}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_dateOfOrdering}" for="dateOfOrdering" />
                    <h:inputText id="dateOfOrdering" value="#{ordersController.selected.dateOfOrdering}" title="#{bundle.EditOrdersTitle_dateOfOrdering}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_dateOfOrdering}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_statusOrder}" for="statusOrder" />
                    <h:inputText id="statusOrder" value="#{ordersController.selected.statusOrder}" title="#{bundle.EditOrdersTitle_statusOrder}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_statusOrder}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_street}" for="street" />
                    <h:inputText id="street" value="#{ordersController.selected.street}" title="#{bundle.EditOrdersTitle_street}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_street}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_house}" for="house" />
                    <h:inputText id="house" value="#{ordersController.selected.house}" title="#{bundle.EditOrdersTitle_house}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_house}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_ponch}" for="ponch" />
                    <h:inputText id="ponch" value="#{ordersController.selected.ponch}" title="#{bundle.EditOrdersTitle_ponch}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_ponch}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{ordersController.selected.comment}" title="#{bundle.EditOrdersTitle_comment}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_comment}"/>
                </h:panelGrid>
                <h:commandLink action="#{ordersController.update}" value="#{bundle.EditOrdersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdersViewLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.EditOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
