<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdersLabel_orderId}"/>
                    <h:outputText value="#{ordersController.selected.orderId}" title="#{bundle.ViewOrdersTitle_orderId}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_surname}"/>
                    <h:outputText value="#{ordersController.selected.surname}" title="#{bundle.ViewOrdersTitle_surname}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_phonenumber}"/>
                    <h:outputText value="#{ordersController.selected.phonenumber}" title="#{bundle.ViewOrdersTitle_phonenumber}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_dateOfOrdering}"/>
                    <h:outputText value="#{ordersController.selected.dateOfOrdering}" title="#{bundle.ViewOrdersTitle_dateOfOrdering}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdersLabel_statusOrder}"/>
                    <h:outputText value="#{ordersController.selected.statusOrder}" title="#{bundle.ViewOrdersTitle_statusOrder}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_street}"/>
                    <h:outputText value="#{ordersController.selected.street}" title="#{bundle.ViewOrdersTitle_street}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_house}"/>
                    <h:outputText value="#{ordersController.selected.house}" title="#{bundle.ViewOrdersTitle_house}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_ponch}"/>
                    <h:outputText value="#{ordersController.selected.ponch}" title="#{bundle.ViewOrdersTitle_ponch}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_comment}"/>
                    <h:outputText value="#{ordersController.selected.comment}" title="#{bundle.ViewOrdersTitle_comment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordersController.destroyAndView}" value="#{bundle.ViewOrdersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdersEditLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareCreate}" value="#{bundle.ViewOrdersCreateLink}" />
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.ViewOrdersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
