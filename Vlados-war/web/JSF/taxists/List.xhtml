<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTaxistsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTaxistsEmpty}" rendered="#{taxistsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{taxistsController.items.rowCount > 0}">
                    <h:outputText value="#{taxistsController.pagination.pageFirstItem + 1}..#{taxistsController.pagination.pageLastItem + 1}/#{taxistsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{taxistsController.previous}" value="#{bundle.Previous} #{taxistsController.pagination.pageSize}" rendered="#{taxistsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{taxistsController.next}" value="#{bundle.Next} #{taxistsController.pagination.pageSize}" rendered="#{taxistsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{taxistsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxistsTitle_taxistId}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxistId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxistsTitle_statusTaxi}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusTaxi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxistsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{taxistsController.prepareView}" value="#{bundle.ListTaxistsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{taxistsController.prepareEdit}" value="#{bundle.ListTaxistsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{taxistsController.destroy}" value="#{bundle.ListTaxistsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{taxistsController.prepareCreate}" value="#{bundle.ListTaxistsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTaxistsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
