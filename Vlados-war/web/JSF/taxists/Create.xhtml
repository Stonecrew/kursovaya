<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaxistsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaxistsLabel_taxistId}" for="taxistId" />
                    <h:inputText id="taxistId" value="#{taxistsController.selected.taxistId}" title="#{bundle.CreateTaxistsTitle_taxistId}" required="true" requiredMessage="#{bundle.CreateTaxistsRequiredMessage_taxistId}"/>
                    <h:outputLabel value="#{bundle.CreateTaxistsLabel_statusTaxi}" for="statusTaxi" />
                    <h:inputText id="statusTaxi" value="#{taxistsController.selected.statusTaxi}" title="#{bundle.CreateTaxistsTitle_statusTaxi}" required="true" requiredMessage="#{bundle.CreateTaxistsRequiredMessage_statusTaxi}"/>
                    <h:outputLabel value="#{bundle.CreateTaxistsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{taxistsController.selected.userId}" title="#{bundle.CreateTaxistsTitle_userId}" required="true" requiredMessage="#{bundle.CreateTaxistsRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxistsController.create}" value="#{bundle.CreateTaxistsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taxistsController.prepareList}" value="#{bundle.CreateTaxistsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaxistsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
