<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaxistsTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaxistsLabel_taxistId}"/>

                    <h:outputText value="#{bundle.ViewTaxistsLabel_statusTaxi}"/>
                    <h:outputText value="#{taxistsController.selected.statusTaxi}" title="#{bundle.ViewTaxistsTitle_statusTaxi}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxistsController.destroyAndView}" value="#{bundle.ViewTaxistsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaxistsEditLink}"/>
                <br />
                <h:commandLink action="#{taxistsController.prepareCreate}" value="#{bundle.ViewTaxistsCreateLink}" />
                <br />
                <h:commandLink action="#{taxistsController.prepareList}" value="#{bundle.ViewTaxistsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaxistsIndexLink}"/>

            </h:form>
